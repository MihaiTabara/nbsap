{% extends 'layout.html' %}
{% block content %}

{% from "navigation.html" import nav_tabs %}
{{ nav_tabs('targets') }}

    <div class="goal_listing">
    {% for target in targets %}
        <h3> {{target.title.en }}</h3>
        <a href="{{url_for('goals.home')}}" class="goal_indent">Goal {{target.goal_id}}</a>
        <p class="goal_indent"> {{ target.description.en }} </p>
    {% endfor %}
    </div>

{% endblock content %}
