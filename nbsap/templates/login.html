{% extends 'layout.html' %}

{% block content %}
  <div class="row">
    <div class="span5 offset3">
        <div class="well">
            <form action="" method=post>
            {% if error %}
                <p class=error><strong>Error:</strong> {{ error }}</p>
            {% endif %}

           <h3>Sign in</h3>
              <div class="login-container">
                  <label class="control-label">Username</label>
                  <input type=text name=username>
                  <label class="control-label">Password</label>
                  <input type=password name=password>
                  <div class="signin-button">
                    <button type=submit class="btn btn-primary btn-large disabled">Sign in</button>
                  </div>
                  <input type=hidden name=next value="{{ next }}">
                  <hr>
                  <div class="login-alternative">
                      <span>Or, sign in with a Google Service</span>
                        <a href="{{url_for('auth.google_login')}}">
                            <img alt="Google account" src="{{url_for('static', filename='google_logo.png')}}" title="Google Account">
                        </a>
                      <span>or with a Yahoo Service</span>
                        <a href="{{url_for('auth.yahoo_login')}}">
                            <img alt="Google account" src="{{url_for('static', filename='yahoo_logo.png')}}" title="Google Account">
                        </a>

                  </div>
              </div>
          </form>
        </div>
  </div>
{% endblock %}
